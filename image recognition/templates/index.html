<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='styles/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='data/bootstrap.min.css')}}">
    <script src="{{ url_for('static',filename='data/jquery.min.js')}}"></script>
</head>

<body>

    <section align="center" class="bg-primary">
        <h1>Image Recognition:</h1>
    </section>
    <div class="container card mt-3">
        <section class="row ">
            <section class="col-4 text-center card">
                <img src="#" id="blah" alt="">
            </section>
            <section class="text-center card col-4">
                <h2> <label for="image">Select an Image:</label></h2>
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" id="image" class="btn btn-primary" onchange="readURL(this)">
                    <input type="submit" value="Predict" class="btn btn-success mt-5">
                </form>
            </section>



            <section class="col-4 text-center card">
                <h1 id="label">{{l}}</h1>
                <img src="{{imgs}}" id="blah" alt="">

            </section>
        </section>
    </div>

</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#blah').attr('src', e.target.result).width(400).height(400);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</html>
